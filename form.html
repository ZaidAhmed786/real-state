<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
    }
    textarea {
      resize: none;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    h2 {
      color: #6a11cb;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container animate__animated animate__fadeInUp">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">Fill out the form below, and we'll get back to you as soon as possible.</p>
    <form action="https://formspree.io/f/mgvonvja" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6 form-group animate__animated animate__fadeInLeft">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" name="name" required />
        </div>
        <div class="col-md-6 form-group animate__animated animate__fadeInRight">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" name="email" required />
        </div>
      </div>
      <div class="form-group animate__animated animate__fadeInUp">
        <label for="property-address" class="form-label">Property Address</label>
        <input type="text" class="form-control" id="property-address" placeholder="123 Main St, City, State" name="Property-Address" required />
      </div>
      <div class="form-group animate__animated animate__fadeInUp">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Tell us about your property..." name="message"></textarea>
      </div>
      <div class="form-group text-center animate__animated animate__fadeInUp">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
